<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home-TodoLists</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TODO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks">TASKS</a>
              </li>
              
            </ul>
           
          </div>
        </div>
      </nav>
      {% if success %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>success</strong> Task submitted successfully.
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
        <span aria-hidden="true">&times;</span>
      </div>
      {% endif %}
    <div class="container my-3">
        <h2 class="text-center">Welcome To TODOLIST-Add a Task</h2>
        <form action="/" method="post">
          {% csrf_token %}
            <div class="mb-3">
              <label for="title" class="form-label">Task tittle</label>
              <textarea class="form-control" id="title" name="title" rows="2"></textarea>
             
            <div class="mb-3">
              <label for="msg" class="form-label">Task description</label>
              <textarea class="form-control" id="desc" name="desc"rows="10" cols="30"></textarea>
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
  <footer>
    <p class="text-center bg-dark text-light fixed-bottom  my-0">copyright 2022 &copy All rights reserved</p>
  </footer>
 
</html>
